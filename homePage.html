<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purvika Fast Food</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Purvika Fast Food</h1>
            <nav>
                <a href="#home">Home</a> 
                <a href="#menu">Menu</a> 
                <a href="#location">Location</a> 
                <a href="#aboutus">About Us</a> 
                <a href="#contactus">Contact Us</a>
            </nav>
        </div>
    </header>

    <section id="home">
        <div class="container">
            <img src="Fast.jpg" alt="Purvika Fast Food Banner">
            <!-- Add a welcome message or additional content here -->
        </div>
    </section>

    <section id="menu">
        <div class="container">
            <h2>Our Menu</h2>
            <div class="grid-container">
                <img src="menu1.jpg" alt="Menu item 1">
                <img src="menu2.jpg" alt="Menu item 2">
                <img src="menu3.jpg" alt="Menu item 3">
            </div>
        </div>
    </section>

    <section id="location">
        <div class="container">
            <h2>Location</h2>
            <p>Pune, Maharashtra</p>
            <!-- Add a map widget or location details here -->
        </div>
    </section>

    <section id="contactus">
        <div class="container">
            <h2>Contact Us</h2>
            <p>For questions or orders, contact us at +91791234567 or email info@purvikafastfood.com</p>
        </div>
    </section>

    <div class="chat-bot">
        <!-- Consider styling the chatbot section if needed -->
        <iframe width="350" height="430" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/1ac11b27-329f-4a1e-b4b1-3af272f97438"></iframe>
    </div>

    <footer>
        <div class="container">
            <!-- Remove the line below or comment it out if you don't want the "All rights reserved" text -->
            <!--<p>&copy; 2023 Purvika Fast Food. All rights reserved.</p>-->
        </div>
    </footer>
</body>
</html>
